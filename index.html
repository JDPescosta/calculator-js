<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'> 
    </head>
    <body>
        <div id='screen-display'>
            
        </div>


        <div id='numbers-fakebox'>
            <div class='number-row'>
                <button class='calc-button display' value='1'>1</button>
                <button class='calc-button display' value='2'>2</button>
                <button class='calc-button display' value='3'>3</button>
            </div>
            <div class='number-row'>
                <button class='calc-button display' value='4'>4</button>
                <button class='calc-button display' value='5'>5</button>
                <button class='calc-button display' value='6'>6</button>
            </div>
            <div class='number-row'>
                <button class='calc-button display' value='7'>7</button>
                <button class='calc-button display' value='8'>8</button>
                <button class='calc-button display' value='9'>9</button>
            </div>
            <div class='number-row'>
                <button id='decimal-button calc-button display'>.</button>
                <button class='calc-button display' value='0'>0</button>
                <button id='equals-button' class='calc-button'>=</button>
            </div>
        </div>

        <div id='operator-fakebox'>
            <button id='clear-button' class='calc-button'>C</button>
            <button class='display calc-button' value='/'>รท</button>
            <button class='display calc-button' value='*'>ร</button>
            <button class='display calc-button' value='-'>-</button>
            <button class='display calc-button' value='+'>+</button>

        </div>
        <script src='script.js'></script>
    </body>
</html>
